<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="baking" type="sv.edu.uesocc.ingenieria.prn335_2017.web.controladores.frmMeta" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" cellpadding = "10">  
            <p:commandButton value="Nuevo"
                             validateClient="true" ajax="true"
                             update="@form :tabla"
                             disabled="false" resetValues="true"
                             actionListener="#{cc.attrs.baking.nuevo()}"
                             immediate="true"/>
            <p:commandButton value="Cancelar" icon="ui-icon-cancel"
                             validateClient="true" ajax="true"
                             update="@form :tabla"
                             disabled="false" resetValues="true"
                             actionListener="#{cc.attrs.baking.btnCancelar()}"
                             immediate="true"/>
        </h:panelGrid>
    </cc:implementation>
</html>
